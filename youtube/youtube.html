<!DOCTYPE html>
<html>

<head>
    <title>YouTube</title>
    <style>
        .thumbnail {
            width: 300px;
        }

        .search-bar {
            display: block;
        }

        .title {
            width: 300px;
            font-weight: bold;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
        }

        .video-preview {
            display: inline-block;
            margin-right: 15px;
            vertical-align: top;
            width: 300px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <img class="thumbnail" src="images/thumbnail-1.png">
        <p class="title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="author">
            Marques Brownlee
        </p>
        <p class="stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>
    <div class="video-preview">
        <img class="thumbnail" src="images/thumbnail-2.png">
        <p class="title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="author">
            Markiplier
        </p>
        <p class="stats">
            19M views &#183; 4 years ago
        </p>
    </div>
</body>

</html>
